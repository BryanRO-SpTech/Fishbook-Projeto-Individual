<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/fish.css">


    <script src="https://cdn.jsdelivr.net/npm/@turf/turf/turf.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />


    <script src="/components/loader.js"></script>
    <script src="/components/messageModal.js"></script>
    <script src="/components/MapBox.js"></script>
    
    <script src="/scripts/fish.js" defer></script>

    <title>Fishbook - Fish</title>
</head>

<body>
    <script src="/components/navBar.js" data-page="fish"></script>

    <main>
        <div class="map-div">
            <div id="map"></div>

            <div id="fisheries-infos" class="fisheries-infos">
                <span>Nenhum pescaria neste porto</span>
            </div>
        </div>

        <div class="container">
            <div class="captions">
                <div class="caption">
                    <span id="prohibit"></span>
                    <span>Áreas Proibidas</span>
                </div>
                
                <div class="caption">
                    <span id="good"></span>
                    <span>Áreas boa para pescar</span>
                </div>
                
                <div class="caption">
                    <span id="harbor"></span>
                    <span>Portos / Píers (Clique em um porto para vizualizar)</span>
                </div>
                
                <div class="caption">
                    <span id="destination"></span>
                    <span>Destinos de pesca</span>
                </div>
            </div>

            <div class="buttons">
                <a href="/fishery/participant/list" class="reservations-link">Ver suas reservas</a>
                <a href="/boat" class="boats-link">Ver suas embarcações</a>
            </div>
        </div>

    </main>
</body>

</html>

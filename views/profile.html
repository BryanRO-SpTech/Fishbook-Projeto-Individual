<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/profile.css">


    <script src="/components/loader.js"></script>
    <script src="/components/messageModal.js"></script>
    <script src="/scripts/profile.js" defer></script>
    <title>Fishbook - Profile</title>
</head>

<body>
    <script src="/components/navBar.js"></script>
    <script src="/components/returnButton.js" data-path="/feed"></script>

    <div class="container">
        <section class="profile-data">
            <div class="profile-content">
                <div class="profile-photo" id="profile-photo"></div>

                <div>
                    <h3 id="name"></h3>
                    <span id="username"></span>
                </div>
                <span id="bio"></span>

                <button id="add-friend">Adicionar</button>
            </div>
        </section>

        <div class="kpi-posts">
            <section class="kpis">
                <span id="friends-kpi">Amigos: <span id="quant-friends"></span></span>
                <span>Publicações: <span id="quant-posts"></span></span>
                <span>Curtidas: <span id="quant-likes"></span></span>
            </section>

            <section class="posts">
                <h3>Publicações</h3>

                <div class="posts-content">

                </div>
            </section>
        </div>
    </div>

    <div id="post-extended-div">
        <img src="/assets/icons/close.svg" width="80" style="cursor: pointer; padding: 10px;" id="close-post">
        
        <svg width="42" height="41" viewBox="0 0 42 41" fill="none" xmlns="http://www.w3.org/2000/svg" id="like">
            <path d="M36.1016 7.87542C35.2291 7.00247 34.1931 6.30998 33.0529 5.83752C31.9126 5.36506 30.6905 5.12189 29.4562 5.12189C28.222 5.12189 26.9998 5.36506 25.8596 5.83752C24.7193 6.30998 23.6834 7.00247 22.8108 7.87542L21 9.68626L19.1891 7.87542C17.4267 6.11295 15.0362 5.1228 12.5437 5.1228C10.0512 5.1228 7.66079 6.11295 5.89831 7.87542C4.13584 9.6379 3.14569 12.0283 3.14569 14.5208C3.14569 17.0134 4.13584 19.4038 5.89831 21.1663L21 36.2679L36.1016 21.1663C36.9746 20.2937 37.6671 19.2577 38.1395 18.1175C38.612 16.9772 38.8552 15.7551 38.8552 14.5208C38.8552 13.2866 38.612 12.0644 38.1395 10.9242C37.6671 9.78395 36.9746 8.74796 36.1016 7.87542Z" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
            
        <img src="/assets/icons/comment.svg" id="comment-button">
    </div>
    


    <section id="comments">
        <img src="/assets/icons/close.svg" alt="Fechar" id="close-comments">
        <div class="comments-caption-content">
            <div class="caption-container">
                <h3>Legenda do Post</h3>
                <div class="caption">
                    <span id="caption"></span>
                </div>
            </div>
            
            <div id="comment-content"></div>

        </div>


        <div class="comment-input">
            <input type="text" maxlength="255" placeholder="Comentar" id="commentInput">
            <img src="/assets/icons/send.svg" id="send">
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/changePassword.css">

    <title>Fishbook - Alterar minha senha</title>
</head>
<body>
    <script src="components/navBar.js"></script>
    <script src="components/returnButton.js"></script>

    <section class="container">
        <h1>Alteração de Senha</h1>

        <div class="label-input first">
            <label for="username">Senha atual</label>
            <input type="password" placeholder="Digite sua senha atual" id="current-password">
        </div>
        
        <div class="label-input">
            <label for="username">Nova senha</label>
            <input type="password" placeholder="Digite sua nova senha" id="new-password">
        </div>
        
        <div class="label-input">
            <label for="username">Confirmar nova senha</label>
            <input type="text" placeholder="Confirme sua nova senha" id="confirm-password">
        </div>


        <button id="save">Salvar nova senha</button>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/post.css">

    <link href="scripts/cropperJS/cropper.css" rel="stylesheet">
    <script src="scripts/cropperJS/cropper.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
    <script src="scripts/post.js" defer></script>
    
    <title>Fish Book - Novo Post</title>
</head>
<body>
    <script src="components/navBar.js" data-page="feed"></script>
    <script src="components/returnButton.js"></script>

    <section class="post">
        <h1>Criar Publicação</h1>

        <div class="upload-container">
            <div class="upload-content">
                <label for="upload">Realizar upload</label>
                <input type="file" id="upload">
            </div>
        </div>

        <div class="video-trim">
            <span>Inicio</span>
            <input id="time-start" type="number" style="color: black;" value="0" readonly>
            <button id="cut-start"><img src="assets/icons/cut.svg"></button>

            <span>Fim</span>
            <input id="time-end" type="number" style="color: black;" readonly>
            <button id="cut-end"><img src="assets/icons/cut.svg"></button>
        </div>


        <button id="play">Cortar</button>
    </section>



    <div class="crop-container">
        <div class="crop-div">
            <img src="" id="crop-post">

            <button id="save-post">Salvar</button>
        </div>
    </div>
</body>
</html>
